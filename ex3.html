<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 3</title>
  </head>
  <body>
    <h1>Travel reservation form</h1>
    <h2>* denotes mandotory</h2>
    <form action="#">
      <label>Fullname*:</label><br />
      <input type="text" placeholder="Firstname Lastname" /><br />

      <label>Email address*:</label><br />
      <input type="text" placeholder="EMAIL_ADDRESS" /><br />

      <label>Select tour package*:</label><br />
      <select name="package">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option></select
      ><br />

      <label>Arrival date*:</label><br />
      <input type="text" placeholder="m/d/y" /><br />

      <label>Number of persons*:</label><br />
      <input type="text" placeholder="UNKNOWN_TYPE" /><br />

      <label>What would you want to aveil?*:</label><br />
      Boarding <input type="checkbox" /> <br />
      Fooding <input type="checkbox" /> <br />
      Sight seeing <input type="checkbox" /> <br />

      <label>Discount Coupon code*:</label><br />
      <input type="text" placeholder="UNKNOWN_TYPE" /><br />

      <label>Terms and conditions*:</label><br />
      <input type="radio" />I agree <input type="radio" />I disagree<br />
      <button>Complete reservation</button>
    </form>
  </body>
</html>
